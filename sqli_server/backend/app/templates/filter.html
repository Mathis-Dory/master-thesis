<!DOCTYPE html>
<html lang="en">
<head>
  <title>Filter Page Vulnerable</title>
</head>
<body>
  <h1>Product Filter</h1>
  <form method="POST">
    Product Name: <input type="text" name="user_input" placeholder="Search products">
    <button type="submit">Search</button>
  </form>
  {% if result %}
  <ul>
    {% for product in result %}
    <li>{{ product.name }} - ${{ product.price }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% if error %}
  <h3>{{ error }}</h3>
  {% endif %}
</body>
</html>
