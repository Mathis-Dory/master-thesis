<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page Vulnerable</title>
</head>
<body>
  <h1>Login Page</h1>
  <form method="POST">
    Username: <input type="text" name="username_payload" placeholder="Enter username">
    Password: <input type="password" name="password_payload" placeholder="Enter password">
    <button type="submit">Login</button>
  </form>
  {% if result %}
  <h2>{{ result }}</h2>
  {% endif %}
  {% if error %}
  <h3>{{ error }}</h3>
  {% endif %}
</body>
</html>
